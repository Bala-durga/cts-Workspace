<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Feel Free to leave us a message:</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="assets/images/Contactus.jpg" style="width:100%">
    </div>
    <div class="column">
      <form action="/action_page.php" (ngSubmit)="save()"> 
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstName" [(ngModel)]="contact.firstName" placeholder="Your name.." aria-required="true">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastName"  [(ngModel)]="contact.lastName" placeholder="Your last name.." aria-required="true">
        <label for="email">Email</label>
        <input type="email" id="mail" name="email" [(ngModel)]="contact.email" placeholder="enter email.." required><br>
       
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" [(ngModel)]="contact.subject" placeholder="Write something...." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>

</body>
</html>
